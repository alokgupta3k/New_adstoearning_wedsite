<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0;font-family:Arial, sans-serif;background:#f3f4f6;}
    .container {display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
    
    /* Card */
    .card {
      background:white;padding:30px;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,0.15);
      width:100%;max-width:380px;text-align:center;animation:fadeIn 0.6s ease;
    }
    .card h2 {margin-bottom:20px;}
    input {
      width:100%;padding:12px;margin:8px 0;border:1px solid #ccc;border-radius:8px;font-size:16px;
    }
    button {
      width:100%;padding:12px;margin:10px 0;background:#4f46e5;color:white;border:none;border-radius:8px;
      font-size:16px;cursor:pointer;transition:0.3s;
    }
    button:hover {background:#4338ca;}
    .linkBtn {background:transparent;color:#4f46e5;text-decoration:underline;}
    
    /* Navbar */
    .navbar {
      display:flex;justify-content:space-around;align-items:center;padding:10px;
      background:#1f2937;color:white;position:fixed;bottom:0;width:100%;
    }
    .navbar button {flex:1;margin:0 5px;padding:10px;font-size:14px;}
    
    /* Pages */
    #homePage,#signupPage {display:none;}
    
    /* Cards in Home */
    .cards {display:flex;gap:15px;flex-wrap:wrap;justify-content:center;margin-top:20px;}
    .homeCard {
      flex:1;min-width:150px;background:linear-gradient(135deg,#4f46e5,#3b82f6);
      color:white;padding:20px;border-radius:14px;box-shadow:0 5px 12px rgba(0,0,0,0.2);
      transition:transform 0.3s;
    }
    .homeCard:hover {transform:scale(1.05);}
    
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    
    /* Mobile Responsive */
    @media(max-width:600px){
      .cards {flex-direction:column;}
      .homeCard {min-width:100%;}
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <div class="card">
      <h2>üîë Login</h2>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Login</button>
      <button class="linkBtn" onclick="showSignup()">New here? Signup</button>
    </div>
  </div>

  <!-- Signup Page -->
  <div id="signupPage" class="container">
    <div class="card">
      <h2>üìù Signup</h2>
      <input type="text" id="signupUser" placeholder="Username">
      <input type="password" id="signupPass" placeholder="Password">
      <button onclick="signup()">Create Account</button>
      <button class="linkBtn" onclick="showLogin()">Already have account? Login</button>
    </div>
  </div>

  <!-- Home Page -->
  <div id="homePage">
    <div class="container" style="flex-direction:column;">
      <h2>üéâ Welcome <span id="userName"></span>!</h2>
      <div class="cards">
        <div class="homeCard">üí∞ Coins: <span id="coins">0</span></div>
        <div class="homeCard">üìö My Websites</div>
        <div class="homeCard">üë§ Profile</div>
      </div>
    </div>
    <div class="navbar">
      <button onclick="openPage('home')">Home</button>
      <button onclick="openPage('web')">All Web</button>
      <button onclick="openPage('earn')">Earn</button>
      <button onclick="openPage('profile')">Profile</button>
    </div>
  </div>

<script>
  // Load users or set default admin
  let users = JSON.parse(localStorage.getItem("users")) || [{user:"admin",pass:"1234",coins:500}];

  function login(){
    let u=document.getElementById("loginUser").value.trim();
    let p=document.getElementById("loginPass").value.trim();
    let found=users.find(x=>x.user===u && x.pass===p);
    if(found){
      localStorage.setItem("currentUser",u);
      showHome(u);
    } else {
      alert("‚ùå Invalid Username or Password!");
    }
  }

  function signup(){
    let u=document.getElementById("signupUser").value.trim();
    let p=document.getElementById("signupPass").value.trim();
    if(u && p){
      let exist=users.find(x=>x.user===u);
      if(exist){ alert("‚ö†Ô∏è Username already exists!"); return; }
      users.push({user:u,pass:p,coins:100});
      localStorage.setItem("users",JSON.stringify(users));
      alert("‚úÖ Signup Successful! Please login.");
      showLogin();
    } else alert("Enter all fields!");
  }

  function showSignup(){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("signupPage").style.display="flex";
  }
  function showLogin(){
    document.getElementById("signupPage").style.display="none";
    document.getElementById("loginPage").style.display="flex";
  }

  function showHome(u){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("signupPage").style.display="none";
    document.getElementById("homePage").style.display="block";
    document.getElementById("userName").innerText=u;
    let usr=users.find(x=>x.user===u);
    document.getElementById("coins").innerText=usr.coins;
  }

  function openPage(p){
    alert("Opening "+p+" page...");
  }

  // Auto login check
  let cu=localStorage.getItem("currentUser");
  if(cu){ showHome(cu); }
</script>
</body>
</html>
