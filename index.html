<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Home</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .link-btn {
      background: transparent;
      color: #fff;
      margin-top: 10px;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    nav {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    nav button {
      background: transparent;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .page {
      animation: slideUp 0.7s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>🔐 Login</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button class="link-btn" onclick="showSignup()">Create Account</button>
  </div>

  <div class="container hidden" id="signupPage">
    <h2>📝 Signup</h2>
    <input type="text" id="signupUser" placeholder="Choose Username" />
    <input type="password" id="signupPass" placeholder="Choose Password" />
    <button id="signupBtn">Signup</button>
    <button class="link-btn" onclick="showLogin()">Already have account? Login</button>
  </div>

  <div class="container hidden" id="homePage">
    <nav>
      <button onclick="showPage('home')">🏠 Home</button>
      <button onclick="showPage('allwed')">🌐 All Website</button>
      <button onclick="showPage('earn')">💰 Earn</button>
      <button onclick="showPage('profile')">👤 Profile</button>
    </nav>

    <div id="home" class="page">
      <h2>Welcome 🎉</h2>
      <p>This is your colorful Home Page with animations ✨</p>
    </div>

    <div id="allwed" class="page hidden">
      <h2>🌐 All Website</h2>
      <p>Welcome to all websites section 🚀</p>
    </div>

    <div id="earn" class="page hidden">
      <h2>💰 Earn</h2>
      <p>Earn coins by using the website 🎯</p>
    </div>

    <div id="profile" class="page hidden">
      <h2>👤 Profile</h2>
      <p id="profileInfo"></p>
      <button id="logoutBtn">🚪 Logout</button>
    </div>
  </div>

  <script>
    const loginPage = document.getElementById("loginPage");
    const signupPage = document.getElementById("signupPage");
    const homePage = document.getElementById("homePage");
    const profileInfo = document.getElementById("profileInfo");

    function showSignup() {
      loginPage.classList.add("hidden");
      signupPage.classList.remove("hidden");
    }
    function showLogin() {
      signupPage.classList.add("hidden");
      loginPage.classList.remove("hidden");
    }

    document.getElementById("signupBtn").onclick = () => {
      const user = document.getElementById("signupUser").value;
      const pass = document.getElementById("signupPass").value;
      if (user && pass) {
        localStorage.setItem(user, pass);
        alert("Signup successful 🎉 Now login!");
        showLogin();
      } else {
        alert("Please fill all fields!");
      }
    };

    document.getElementById("loginBtn").onclick = () => {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const stored = localStorage.getItem(user);
      if (stored && stored === pass) {
        localStorage.setItem("loggedInUser", user);
        loginPage.classList.add("hidden");
        signupPage.classList.add("hidden");
        homePage.classList.remove("hidden");
        profileInfo.textContent = `Welcome ${user} 🎉`;
      } else {
        alert("Invalid credentials ❌");
      }
    };

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      homePage.classList.add("hidden");
      loginPage.classList.remove("hidden");
    };
  </script>
</body>
</html>
